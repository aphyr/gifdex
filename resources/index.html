<html>
  <head>
    <title>Gifs!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/caret/1.3.4/jquery.caret.min.js" /></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tag-editor/1.0.20/jquery.tag-editor.min.js" /></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tag-editor/1.0.20/jquery.tag-editor.min.css" charset="UTF-8" />

    <style>
      img {
        height: 100px;
        margin: 0.5em;
      }

      #search {
        width: 100%;
        position: relative;
      }

      #search input {
        margin: 0em 0 1em 0;
        width: 100%;
      }

      #focus {
        position: relative;
        margin: 1em 0;
        width: 100%;
        min-height: 400px;
      }

      #focus img {
        height: 380px;
        display: block;
        margin: 0 auto;
      }

      .tag-editor {
        margin: 1em;
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <div id="search">
      <input></input>
    </div>
    <div id="meta">
    </div>
    <div id="focus">
    </div>
    <div id="images"></div>

    <script>
      // window.location.href = 'gifdex://' + image.name;

      var images = [];
      var imageIndex = 0;
      // We use these to ensure search queries are rendered in order, even
      // though their results come back out of order.
      var nextSearchIndex = 0;
      var appliedSearchIndex = -1;

      function empty(element) {
        element.querySelectorAll("*").forEach(function(elem) {
          elem.remove();
        });
      }

      // Generic XHR GET request
      function get(url, handler) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
          if (this.status == 200) {
            handler(JSON.parse(this.responseText));
          }
        };
        xhr.open("get", url, true);
        xhr.send();
      }

      function post(url, body, handler) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
          if (this.status == 200) {
            handler(JSON.parse(this.responseText));
          }
        };
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify(body));
      }

      function saveGif(gif) {
        post("/gifs/meta/" + gif.name, gif, function(res) {
          console.log("Saved gif", res);
        });
      }


      function focus(i) {
        var elem = document.getElementById("focus");
        empty(elem);

        // Update global state
        imageIndex = i;

        // Add image
        var image = images[i];
        var img = document.createElement("img");
        img.setAttribute("src", "/gifs/" + image.name);
        elem.appendChild(img);

        // Add tags
        var tags = document.createElement("textarea");
        elem.appendChild(tags);

        // Add dummy input
        var next = document.createElement("input");
        next.setAttribute("type", "text");
        next.setAttribute("style", "position: absolute; left: 0; top: 0; width: 1px; border: none; margin: 0; padding: 0;");
        elem.appendChild(next);
        // When the dummy input gets focused, blur it and move on to the next
        // photo
        $(next).focus(function(e) {
          $(next).blur();
          if (i < (images.length - 1)) {
            focus(i + 1);
            // And when we're interactively editing tags, focus the next tag
            // field automatically
            $('.tag-editor-hidden-src').focus();
          }
        });

        // Set up tags
        $(tags).tagEditor({initialTags: image.tags,
                           maxLength: 500,
                           placeholder: "enter tags...",
                           onChange: function(field, editor, tags) {
                             image.tags = tags;
                             saveGif(image);
                           }
        });
      }

      function show(imgs) {
        // Update global state
        images = imgs;

        // Metadata
        var meta = document.getElementById("meta");
        empty(meta);
        meta.innerHTML = imgs.length + " gifs ";

        // Wipe container
        var container = document.getElementById("images");
        empty(container);

        // Add images
        var i = 0;
        images.forEach(function(image) {
          var elem = document.createElement("img");
          var image_i = i;
          // elem.setAttribute("src", image.data);
          elem.setAttribute("src", "/gifs/" + image.name);

          elem.addEventListener("click", function(e) {
            focus(image_i);
          });

          //elem.addEventListener("dragstart", function(e) {
          //  var t = e.dataTransfer;
          //  t.effectAllowed = "all";
          //  t.dropEffect = "copy";
          //  t.clearData();
          //  t.setData("text/uri-list", image.data);
          // });
          container.appendChild(elem);
          i++;
        });

        // Focus new image
        if (0 < images.length) {
          focus(0);
        }
      }

      // Searching
      $("#search input").keyup(function(e) {
        var tag = e.currentTarget.value;
        var url;
        if (tag === "") {
          url = "/gifs";
        } else {
          url = "/tags/" + tag + '/gifs';
        }

        // Make sure we apply updates in order!
        var mySearchIndex = nextSearchIndex;
        nextSearchIndex++;

        get(url, function(res) {
          if (appliedSearchIndex < mySearchIndex) {
            show(res);
          }
        });
      });

      // Panning
      $('html').keydown(function(e) {
        if ((e.key === "ArrowDown" ||
             e.key === 'ArrowRight')
            && imageIndex < (images.length - 1)) {
          console.log("here");
          e.preventDefault();
          focus(imageIndex + 1);
        } else if ((e.key === "ArrowUp" ||
                    e.key == 'ArrowLeft') &&
                   0 < imageIndex) {
          e.preventDefault();
          focus(imageIndex - 1);
        }
      });

      function init(url) {
        get("/gifs", show);
      }

      init()
    </script>
  </body>
</html>
